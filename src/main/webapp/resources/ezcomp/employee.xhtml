<?xml version='1.0' encoding='UTF-8' ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:cc="http://xmlns.jcp.org/jsf/composite"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:f="http://xmlns.jcp.org/jsf/core"
      xmlns:ui="http://xmlns.jcp.org/jsf/facelets">

    <!-- INTERFACE -->
    <cc:interface>
        <cc:attribute name="employee" type="edu.iit.sat.itmd4515.vflores3.fp.domain.Employees" required="true"/>
        <cc:attribute name="readonly" type="java.lang.Boolean" required="false" default="true"/>
        <cc:attribute name="action" required="false" method-signature="java.lang.String action{}"/>
    </cc:interface>

    <!-- IMPLEMENTATION -->
    <cc:implementation>

        <h:form>
            <h:panelGroup layout="block" class="form-group">
                <!--<h:outputLabel for="id" value="Employee ID #{cc.attrs.employee.employeeId}"/>-->
                <h:inputHidden id="id" value="#{cc.attrs.employee.employeeId}" />
            </h:panelGroup>
            <h:panelGroup layout="block" class="form-group">
                <h:outputLabel for="employeeId" value="Employee ID #{cc.attrs.employee.employeeId}"/>
                <h:inputHidden id="employeeId" value="#{cc.attrs.employee.employeeId}"/>
            </h:panelGroup>
            <h:panelGroup layout="block" class="form-group">
                <h:outputLabel for="empFirstName" value="First Name"/>
                <h:inputText class="form-control" id="empFirstName" value="#{cc.attrs.employee.empFirstName}"/>
                <h:message for="empFirstName" style="color: red"/>
            </h:panelGroup>
            <h:panelGroup layout="block" class="form-group">
                <h:outputLabel for="empLastName" value="Last Name"/>
                <h:inputText class="form-control" id="empLastName" value="#{cc.attrs.employee.empLastName}"/>
                <h:message for="empFirstName" style="color: red"/>
            </h:panelGroup>
            <h:panelGroup layout="block" class="form-group">
                <h:outputLabel for="empSSNumber" value="Social Security"/>
                <h:inputText class="form-control" id="empSSNumber" value="#{cc.attrs.employee.empSSNumber}"/>
                <h:message for="empFirstName" style="color: red"/>
            </h:panelGroup>
            <h:panelGroup layout="block" class="form-group">
                <h:outputLabel for="empPhone" value="Phone"/>
                <h:inputText class="form-control" id="empPhone" value="#{cc.attrs.employee.empPhone}"/>
                <h:message for="empFirstName" style="color: red"/>
            </h:panelGroup>
            <h:panelGroup layout="block" class="form-group">
                <h:outputLabel for="empSalary" value="Salary"/>
                <h:inputText class="form-control" id="empSalary" value="#{cc.attrs.employee.empSalary}">
                </h:inputText>
                <h:message for="empFirstName" style="color: red"/>
            </h:panelGroup>
            <h:panelGroup layout="block" class="form-group">
                <h:outputLabel for="empBirthDate" value="Birth Date"/>
                <h:inputText class="form-control" id="empBirthDate" value="#{cc.attrs.employee.empBirthDate}">
                    <f:convertDateTime type="date" dateStyle="short"/>
                </h:inputText>
                <h:message for="empFirstName" style="color: red"/>
            </h:panelGroup>
            <h:panelGroup layout="block" class="form-group">
                <h:outputLabel for="employmentStartDate" value="Employment Start Date"/>
                <h:inputText class="form-control" id="employmentStartDate" value="#{cc.attrs.employee.employementStartDate}">
                    <f:convertDateTime type="date" dateStyle="short"/>
                </h:inputText>
                <h:message for="empFirstName" style="color: red"/>
            </h:panelGroup>
            <h:panelGroup layout="block" class="form-group">
                <h:outputLabel for="employmentEndDate" value="Employment End Date"/>
                <h:inputText class="form-control" id="employmentEndDate" value=" #{cc.attrs.employee.employmentEndDate}" >
                    <f:convertDateTime type="date" dateStyle="short"/>
                </h:inputText>
                <h:message for="empFirstName" style="color: red"/>
            </h:panelGroup>

            <h:commandButton action="#{cc.attrs.action}" value="Save" rendered="#{not cc.attrs.readonly}"/>

        </h:form>

    </cc:implementation>
</html>
