<?xml version='1.0' encoding='UTF-8' ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:ui="http://xmlns.jcp.org/jsf/facelets"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:f="http://xmlns.jcp.org/jsf/core">

    <body>

        <ui:composition template="./../WEB-INF/templates/secureTemplate.xhtml">

            <ui:define name="title">
                Users
            </ui:define>

            <ui:define name="content">

                <h:dataTable class="table table-hover table-striped" value="#{userController.users}" var="user">

                    <h:column>
                        <f:facet name="header"><h:outputText value="Username"/></f:facet>
                        <h:outputText value="#{user.userName}"></h:outputText>
                    </h:column>
                    <h:column>
                        <f:facet name="header"><h:outputText value="User Group"/></f:facet>
                        <h:outputText value="#{user.group.groupName}"></h:outputText><br/>
                    </h:column>

                    <h:column>
                        <h:form><h:commandLink action="#{userController.doViewUser(user)}" value="View"/></h:form>
                    </h:column>
                    <h:column>
                        <h:form><h:commandLink action="#{userController.doUpdateUser(user)}" value="Edit"/></h:form>
                    </h:column>
                    <h:column>
                        <h:form><h:commandLink action="#{userController.doDeleteUser(user)}" value="Delete"/></h:form>
                    </h:column>

                </h:dataTable>

            </ui:define>

        </ui:composition>

    </body>
</html>
