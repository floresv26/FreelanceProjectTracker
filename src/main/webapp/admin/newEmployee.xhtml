    <ui:define name="content">

        <h:form>
            <h:panelGroup layout="block" class="form-group">
                <h:outputLabel for="empFirstName" value="First Name"/>
                <h:inputText class="form-control" id="empFirstName" value="#{employeesController.employee.empFirstName}"/>
                <h:message for="empFirstName" style="color: red"/>
            </h:panelGroup>
            <h:panelGroup layout="block" class="form-group">
                <h:outputLabel for="empLastName" value="Last Name"/>

                <h:message for="empLastName" style="color: red"/>
            </h:panelGroup>
            <h:panelGroup layout="block" class="form-group">
                <h:outputLabel for="empSSNumber" value="Social Security"/>
                <h:inputText class="form-control" id="empSSNumber" value="#{employeesController.employee.empSSNumber}"/>
                <h:message for="empSSNumber" style="color: red"/>
            </h:panelGroup>
            <h:panelGroup layout="block" class="form-group">
                <h:outputLabel for="empPhone" value="Phone"/>
                <h:inputText class="form-control" id="empPhone" value="#{employeesController.employee.empPhone}"/>
                <h:message for="empPhone" style="color: red"/>
            </h:panelGroup>
            <h:panelGroup layout="block" class="form-group">
                <h:outputLabel for="empSalary" value="Salary"/>
                <h:inputText class="form-control" id="empSalary" value="#{employeesController.employee.empSalary}">
                </h:inputText>
                <h:message for="empSalary" style="color: red"/>
            </h:panelGroup>
            <h:panelGroup layout="block" class="form-group">
                <h:outputLabel for="empBirthDate" value="Birth Date"/>
                <h:inputText class="form-control" id="empBirthDate" value="#{employeesController.employee.empBirthDate}">
                    <f:convertDateTime type="date" dateStyle="short"/>
                </h:inputText>
                <h:message for="empBirthDate" style="color: red"/>
            </h:panelGroup>
            <h:panelGroup layout="block" class="form-group">
                <h:outputLabel for="employmentStartDate" value="Employment Start Date"/>
                <h:inputText class="form-control" id="employmentStartDate" value="#{employeesController.employee.employementStartDate}">
                    <f:convertDateTime type="date" dateStyle="short"/>
                </h:inputText>
                <h:message for="employmentStartDate" style="color: red"/>
