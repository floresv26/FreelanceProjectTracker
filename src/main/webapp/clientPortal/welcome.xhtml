<?xml version='1.0' encoding='UTF-8' ?>
<!DOCTYPE composition PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<ui:composition xmlns:ui="http://xmlns.jcp.org/jsf/facelets"
                template="./../WEB-INF/templates/secureTemplate.xhtml"
                xmlns:h="http://xmlns.jcp.org/jsf/html"
                xmlns:f="http://xmlns.jcp.org/jsf/core">

    <ui:define name="title">
        You are a Client
    </ui:define>

    <ui:define name="content">
        
        <h:head>Projects</h:head>
        
        <h:dataTable class="table table-hover table-striped" value="#{projectController.projects}" var="project">
            
            <h:column>
                <f:facet name="header"><h:outputText value="Name"/></f:facet>
                <h:outputText value="#{project.projectName}"></h:outputText>
            </h:column>
            <h:column>
                <f:facet name="header"><h:outputText value="Number"/></f:facet>
                <h:outputText value="#{project.projectNumber}"></h:outputText>
            </h:column>
            <h:column>
                <f:facet name="header"><h:outputText value="Requested Date"/></f:facet>
                <h:outputText value="#{project.projStartDate}">
                    <f:convertDateTime type="date"/>
                </h:outputText>
            </h:column>
            <h:column>
                <h:form><h:commandLink action="#{projectController.doViewProject(project)}" value="View"/></h:form>
            </h:column>
           
        </h:dataTable>
        
    </ui:define>

</ui:composition>
